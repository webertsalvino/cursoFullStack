<!DOCTYPE html>
<html>

<head>
    <title>Exemplo de Tabela</title>
</head>

<body>
    <table>
        <thead>
            <th>Codigo</th>
            <th>Descrição</th>
            <th>Valor Unitário</th>
        </thead>
        <tbody>
            <tr>
                <td>001-19</td>
                <td>Notebook</td>

            </tr>
            <tr>
                <td>002-27</td>
                <td>Desktop</td>

            </tr>
        </tbody>
    </table>
</body>

</html>
